<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="./Train.jpg" alt="Train Image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <!--  header content -->
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
             </tr>
        </thead>

        <tbody>
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>Javascript</td>
              </tr>
              
              <tr>
                <td colspan="2">Sam</td>
                <!-- <td>Programmer</td> -->
                <td rowspan="2">Java</td>
              </tr>
      
              <tr>
                <td colspan="2">Sam</td>
                <!-- <td>Programmer</td> -->
                <!-- <td rowspan="2">Java</td> -->
              </tr>
        </tbody>
        
    </table>
    <tfoot>
        <!-- footer content -->
        <tr>
            <td colspan="2">Sam</td>
            <!-- <td>Programmer</td> -->
            <td rowspan="2">Java</td>
          </tr>
    </tfoot>

    <!-- List  -->

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol type="A">
        <li >Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
</body>
</html>
